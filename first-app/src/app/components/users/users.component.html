<h2>Users Component Loaded</h2>

<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="col-4">
        <app-user-img
          [user]="user"
          (childEvent)="onMoreInfo($event)"
        ></app-user-img>
      </div>
      <div class="col-8">
        <app-user-info [user]="user">
          <h3 class="username">{{ user.firstName }} {{ user.lastName }}</h3>
        </app-user-info>
      </div>
    </div>
  </li>
</ul>
